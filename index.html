<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de CNPJ</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('fundo.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    img.logo {
      display: block;
      max-width: 200px;
      margin: 0 auto 20px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      animation-delay: 0s;
    }

    img.logo-final {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      animation-delay: 2s;
    }

    h2, h3 {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      opacity: 0;
    }

    h2 { animation: fadeIn 0.5s forwards; animation-delay: 0.25s; }
    h3 { animation: fadeIn 0.5s forwards; animation-delay: 1.6s; }

    input, button, select {
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 5px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    input { width: calc(100% - 40px); animation-delay: 0.5s; }
    button:nth-of-type(1) { width: 100%; animation-delay: 1s; }
    hr { margin: 20px 0; opacity: 0; animation: fadeIn 0.5s forwards; animation-delay: 1.4s; }
    select { width: 100%; animation-delay: 1.8s; }
    button:nth-of-type(2) { width: 100%; animation-delay: 2.2s; }

    .info {
      margin-top: 10px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      animation-delay: 0.8s;
    }

    .checkbox-container {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      animation-delay: 0.7s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #0056b3; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cotacao {
      margin-bottom: 15px;
      font-size: 1.1rem;
      color: white;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      animation-delay: 0.4s;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Ox Quimica" class="logo">

    <div class="cotacao" id="cotacao">Buscando cota√ß√£o...</div>

    <h2>Preencha o CNPJ da empresa</h2>

    <input type="text" id="cnpj" placeholder="00.000.000/0001-00" />
    <div class="info" id="razao"></div>
    
    <div class="checkbox-container">
      <input type="checkbox" id="formularioAlternativo">
      <label for="formularioAlternativo">Usar outro formul√°rio</label>
    </div>

    <button onclick="redirecionar()">Ir para o formul√°rio</button>

    <hr>

    <h3>Ou selecione uma raz√£o social da lista</h3>
    <select id="dropdown">
      <option value="">Selecione uma empresa</option>
    </select>

    <button onclick="usarSelecionado()">Utilizar raz√£o social informada</button>

    <img src="logo-final.png" alt="Logo Final" class="logo logo-final">
  </div>

  <script>
    const URL_CSV = "https://docs.google.com/spreadsheets/d/1tr_kyEFuQVPy_zDfWJ2qEkumEYLu-1APUeEqW2RW308/export?format=csv";

    const input = document.getElementById('cnpj');
    const razao = document.getElementById('razao');
    const dropdown = document.getElementById('dropdown');
    const cotacaoDiv = document.getElementById('cotacao');
    const checkbox = document.getElementById('formularioAlternativo');
    let cnpjValido = '';
    let nomeEmpresa = '';

    async function mostrarCotacao() {
      try {
        const res = await fetch('/api/cotacao');
        const data = await res.json();
        if (data.cotacao) {
          cotacaoDiv.textContent = `üíµ D√≥lar: R$ ${data.cotacao.toFixed(2)}`;
        } else {
          cotacaoDiv.textContent = "‚ùå Erro ao obter cota√ß√£o.";
        }
      } catch {
        cotacaoDiv.textContent = "‚ùå Erro ao buscar cota√ß√£o.";
      }
    }
    mostrarCotacao();

    input.addEventListener('blur', async () => {
      const cnpj = input.value.replace(/\D/g, '');
      if (cnpj.length !== 14) {
        razao.textContent = "CNPJ inv√°lido.";
        nomeEmpresa = '';
        cnpjValido = '';
        return;
      }
      razao.textContent = "Buscando raz√£o social...";
      try {
        const res = await fetch(`/api/razao-social?cnpj=${cnpj}`);
        const data = await res.json();
        if (data.nome) {
          razao.textContent = `Raz√£o social: ${data.nome}`;
          nomeEmpresa = data.nome;
          cnpjValido = cnpj;
        } else {
          razao.textContent = "Raz√£o social n√£o encontrada.";
        }
      } catch {
        razao.textContent = "Erro ao buscar raz√£o social.";
      }
    });

    function redirecionar() {
      if (!cnpjValido || !nomeEmpresa) {
        alert("Preencha um CNPJ v√°lido antes de continuar.");
        return;
      }
      const alternativo = checkbox.checked ? '1' : '0';
      window.location.href = `/api/gerar-link?cnpj=${cnpjValido}&razaoSocial=${encodeURIComponent(nomeEmpresa)}&alt=${alternativo}`;
    }

    function usarSelecionado() {
      const valor = dropdown.value;
      if (!valor) {
        alert("Selecione uma empresa na lista.");
        return;
      }
      const [cnpjFormatado, razaoSocial] = valor.split('|');
      const cnpj = cnpjFormatado.replace(/\D/g, '');
      const alternativo = checkbox.checked ? '1' : '0';
      window.location.href = `/api/gerar-link?cnpj=${cnpj}&razaoSocial=${encodeURIComponent(razaoSocial)}&alt=${alternativo}`;
    }

    async function carregarDropdown() {
      try {
        const res = await fetch(URL_CSV);
        const texto = await res.text();
        const linhas = texto.trim().split('\n');
        linhas.shift();
        linhas.forEach(linha => {
          const [razaoSocial, cnpj] = linha.split(',');
          if (razaoSocial && cnpj) {
            const opcao = document.createElement('option');
            opcao.value = `${cnpj.trim()}|${razaoSocial.trim()}`;
            opcao.textContent = `${razaoSocial.trim()} - ${cnpj.trim()}`;
            dropdown.appendChild(opcao);
          }
        });
      } catch (error) {
        console.error("Erro ao carregar lista:", error);
      }
    }
    carregarDropdown();
  </script>
</body>
</html>
